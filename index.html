<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Space Invader</title>
    <link rel="stylesheet" href="spaceInvader.css" />
  </head>
  <body id="gamenew">
       <p style="font-size: 1rem">
      Press <b>left arrow</b> to go left, <b>right arrow</b> to go right, and
      <b>space</b> to shoot...
      <button
        id="myBtn"
        style="
          display: block;
          background: #2f86f7;
          color: white;
          font-family: Turret Road;
          font-weight: 800;
          font-style: italic;
          font-size: 1.2rem;
          padding: 0.2em 1em;
          border-radius: 0.5em;
          margin: 0.4em auto;
          border: 3px solid rgba(0, 0, 0, 0.2);
        "
      >
        Start
      </button>
    </p>
    <canvas
      id="space-invader"
      width="640"
      height="600"
      style="width: 100%"
    ></canvas>
    <img id="fighter" src="fighter.png" />
    <img id="ship" src="ship.png" />
    <img id="rebel-bullet" src="rebelBullet.png" />
    <img id="republic-bullet" src="republicBullet.png" />
    <img id="explosion" src="explosion.png" />
    <audio id="sound-explosion" src="explosion.mp3"></audio>
    <audio id="sound-raygun" src="raygun.mp3"></audio>
    <script type="text/javascript" src="spaceInvader.js"></script>
  </body>
</html>
